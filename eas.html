<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Etch-a-Sketch</title>
    <link rel= "stylesheet"href="eas.css">
  </head>
<body>
<h1>Etch-a-Sketch</h1>
<div class="container" id="mainContainer">
    <div class="container" id="menuContainer">
      <ul>  
        <li>Mode: Regular/Precision</li>
        <li>Color Shader</li>
        <li>Color On-Off</li>
        <li>
          <button type="button" id="random">Random</button>
        </li>
        <li>
          <button type="button" id="eraser">Eraser</button>
        </li>
        <li>
        <button type="button" id="resetButton">Reset Grid</button>
        </li>
        <li>Grid Size (4-64):
        <button type="button" id="gridSizeButton">Generate</button>
        <input type= "text" id="gridSizeInput">
        </li>
      </ul>  
    </div>
    <div class="container" id="outerEtchContainer">
      <div class="container" id="etchContainer"></div>
    </div>
</div>
</body>
<script src="eas.js"></script>
</html>
