<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Sketch-a-Etch</title>
    <link rel= "stylesheet"href="eas.css">
  </head>
<body>
  <header class="header" id="mainHeader">
    <h1>Sketch-a-Etch</h1>
  </header>
  <div class="container" id="mainContainer">
    <div class="container" id="menuContainer">
      <ul class="sidebar" id="etchSidebar">
        <li class="sidebarItem">
          <button type="button" id="drawModeButton">Drawmode</button>
          <div class="container" id="drawModeContainer">
            <div class="drawModeContainerChild" id="classic">Classic</div>
            <div class="drawModeContainerChild" id="precision">Precision</div>
          </div>
        </li>
        <li class="sidebarItem">
          Color: 
          <input type="color" id="myColor">
        </li>
        <li class="sidebarItem">
          <button type="button" class="sidebarButton" id="random">Random</button>
        </li>
        <li class="sidebarItem">
          <button type="button" class="sidebarButton" id="eraser">Eraser</button>
        </li>
        <li class="sidebarItem">
          <button type="button" class="sidebarButton" id="resetButton">Reset Grid</button>
        </li>
        <li class="sidebarItem">
          <div class="gridSizeContainer" id="gridSizeDisplay">
          Grid Size: XX - XX:
          </div> 
          <div class="sliderContainer">
            <input type="range" min="1" max="100" value="16" class="slider" id="myRange">
          </div>
        </li>
      </ul>  
    </div>
    <div class="container" id="outerEtchContainer">
      <div class="container" id="etchContainer"></div>
    </div>
  </div>
</body>
<script src="eas.js"></script>
</html>
